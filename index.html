<doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- 语法高亮 -->
    <link rel="stylesheet" href="lib/styles/zenburn.css">
  </head>
  <body>
      包名：<input id="txtPkg" type="text" value="net.yhte.gis.vqd">
      名称：<input id="txtClass" type="text" value="DeviceType">
      <br>
      字段：<input id="txtFields" type="text" value="id,name,code,description">
      搜索字段：<input id="txtQFields" type="text" value="name,code">
      过滤字段：<input id="txtFFields" type="text" value="name,code">
      <br>
      <button id="btnCreate">Create</button>
      <button id="btnTarget">选择输出目录...</button>
      <input type="file" nwdirectory id="targetDir" style="display:none;" /><!--隐藏-->
      <span id="target"></span>
      <button id="btnDl" style="float:right;" disabled>生成代码</button>
      <br>
      <div id="content"></div>
  </body>
  
  <script src="lib/underscore-min.js"></script>
  <script src="lib/jquery-1.9.1.min.js"></script>
  <!-- javascript template lib -->
  <script src="lib/handlebars.js"></script>
  <!-- 语法高亮 -->
  <script src="lib/highlight.pack.js"></script>
  <script src="app.js"></script>
  
  <script id="entry-template" type="text/x-handlebars-template">
    {{#each sources}}
      <p>{{ title }}</p>
      <pre><code class="java">{{ content }}</code></pre>
    {{/each}}
  </script>

</html>
